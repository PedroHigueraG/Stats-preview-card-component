<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-image"></div>
      <div class="text-container">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="p-card">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <h2 class="stat-title">10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stats">
          <h2 class="stat-title">314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <h2 class="stat-title">12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <p class="credits">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PedroHigueraG" target="_blank">Pedro Higuera</a>.
    </p>
  </main>
</body>
</html>
